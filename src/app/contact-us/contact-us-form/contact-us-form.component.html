<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group pl-1">
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      id="exampleInputName"
      placeholder="First Name *"
    />

    <small class="text-danger" *ngIf="isRequired('firstName')">
      This field is required
    </small>
  </div>

  <div class="form-group pl-1">
    <label for="exampleInputName"></label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      id="exampleInputName"
      placeholder="Last Name"
    />

    <small class="text-danger" *ngIf="isRequired('lastName')">
      This field is required
    </small>
  </div>

  <div class="form-group pl-1">
    <label for="exampleInputEmail1"></label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      id="exampleInputEmail1"
      placeholder="What's your email?"
    />

    <small class="text-danger" *ngIf="isRequired('email')">
      This field is required
    </small>

    <small class="text-danger" *ngIf="isEmailMatchPattern()">
      Email form is not valid
    </small>
  </div>

  <div class="form-group pl-1">
    <label for="exampleFormControlTextarea1"></label>
    <textarea
      class="form-control"
      formControlName="question"
      id="exampleFormControlTextarea1"
      rows="5"
      placeholder="Your question.."
    ></textarea>

    <small class="text-danger" *ngIf="isRequired('question')">
      This field is required
    </small>
  </div>

  <button class="btn btn-secondary btn-block mt-4">
    Send message
  </button>
</form>
